<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë®òÊÜ∂Â∞çÂ∞çÁ¢∞ - ËÖ¶ÂäõÂ§ßÊåëÊà∞</title>
    <style>
        :root {
            --bg-color: #FAFAF7;       
            --card-back: #A3B18A;      
            --card-front: #ffffff;
            --text-main: #4A4A48;      
            --accent: #D4A373;         
            --matched-color: #E9EDC9;  
            --danger: #e63946;         
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            
            --color-classic: #A3B18A;
            --color-sand: #D4A373;
            --color-blue: #8E9AAF;
            --color-purple: #B8AFE6;

            /* ‰∫§ÊèõÂãïÁï´ÊôÇÈñìÔºö2.4s (Âéü 1.2s ÁöÑ 0.5 ÂÄçÈÄü) */
            --swap-speed: 2.4s;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; 
        }

        body.zen-mode {
            padding: 0;
        }

        body.zen-mode .controls, 
        body.zen-mode header h1, 
        body.zen-mode footer {
            display: none !important;
        }

        header {
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        header h1 {
            margin: 10px 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 12px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 10px;
            font-weight: 600;
            width: 100%;
            max-width: 900px;
            z-index: 10;
        }

        .stat-item { text-align: center; }
        .stat-item span {
            color: #999;
            display: block;
            font-size: 0.65rem;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .controls {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            justify-content: center;
            flex-shrink: 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 120px;
        }

        .control-group.small { min-width: 80px; }

        label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #777;
        }

        select, input[type="number"], button {
            padding: 8px 12px;
            border: 1px solid #EAEAEA;
            border-radius: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            background: #FFF;
            transition: all 0.2s;
            height: 40px;
        }

        .preview-scroll {
            width: 100%;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 5px;
            min-height: 70px;
            background: #F9F9F9;
            border-radius: 10px;
            margin-top: 5px;
        }

        .thumb-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .preview-thumb {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #ddd;
            display: block;
        }

        .remove-thumb {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button.primary-btn {
            background-color: var(--text-main);
            color: white;
            border: none;
            font-weight: bold;
            padding: 0 20px;
        }

        button.zen-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            font-weight: bold;
            padding: 0 20px;
        }

        button.secondary-btn {
            background-color: #F0F0F0;
            color: #555;
            border: none;
            font-weight: 600;
            padding: 0 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button.secondary-btn.active { background-color: #DDD; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        #game-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 400px;
            position: relative;
        }

        #game-grid {
            display: block; 
            width: 100%;
            min-height: 100%; 
            position: relative;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            cursor: pointer;
            position: absolute;
            z-index: 1;
            max-width: 250px;
            max-height: 250px;
            /* Â∞á Transition Ë®≠ÂÆöÁÇ∫Á∑©ÊÖ¢‰∫§ÊèõÊ®°Âºè */
            transition: top var(--swap-speed) cubic-bezier(0.45, 0.05, 0.55, 0.95), 
                        left var(--swap-speed) cubic-bezier(0.45, 0.05, 0.55, 0.95), 
                        transform 0.6s ease;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card.matched .card-inner { box-shadow: 0 0 0 4px var(--matched-color); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 2.5rem;
            line-height: 1;
        }

        .card-number {
            position: absolute;
            font-weight: 900;
            color: rgba(255,255,255,1);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .card-back {
            background-color: var(--card-back);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 20%, transparent 20%);
            background-size: 15px 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-front img { width: 85%; height: 85%; object-fit: contain; }
        .swapping { z-index: 100 !important; }

        .preview-timer-label {
            font-size: 0.8rem;
            color: #888;
            font-weight: bold;
            margin-left: 5px;
        }

        #exit-zen, #zen-preview-btn-container {
            position: fixed;
            bottom: 20px;
            z-index: 1000;
            display: none;
        }

        #exit-zen {
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        #zen-preview-btn-container {
            left: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        #zen-preview-btn {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .zen-timer {
            background: rgba(212, 163, 115, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            display: none;
        }

        body.zen-mode #exit-zen { display: block; }
        body.zen-mode #zen-preview-btn-container { display: flex; }
        body.zen-mode #zen-preview-btn-container.game-started { display: none !important; }

        footer {
            margin-top: 10px;
            padding: 15px;
            color: #888;
            font-size: 0.85rem;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }

        footer a { color: var(--accent); text-decoration: none; font-weight: 700; }

        #overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(250, 250, 247, 0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(15px);
        }

        .overlay-btn {
            padding: 10px 35px;
            border-radius: 25px;
            background-color: var(--text-main);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .overlay-btn:active { transform: scale(0.95); }

        @media (max-width: 768px) {
            .controls { padding: 10px; gap: 10px; }
            .control-group { min-width: 100px; }
            header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<script>
    const EMOJIS = ['üçé', 'üê∂', 'ü¶ä', 'üçÄ', 'üöÄ', 'üé∏', '‚öΩÔ∏è', 'üç¶', 'üçï', 'üåà', 'üíé', 'üé®', 'ü¶Å', 'üêº', 'ü¶Ñ', 'üçÑ', 'üåç', '‚è∞', 'üéÅ', 'üí°', 'üîî', 'üèÄ', 'üçâ', 'üöó', 'üê±', 'ü¶ã', 'ü•®', 'üß©', 'üê≥', 'üçì', 'üíñ', 'ü•ë', 'üç©', 'üç™', 'üêØ', 'üêò', 'üëë'];
    
    let cards = []; 
    let flippedCards = []; 
    let matchedCount = 0;
    let totalPairs = 0;
    let steps = 0;
    let timerInterval = null;
    let secondsElapsed = 0;
    let isProcessing = false; 
    let isGameStarted = false;
    let isPreviewing = false;
    let isZen = false;
    let customImages = [];

    let previewTimerInterval = null;
    let previewSeconds = 0;

    function updateCardStyle() {
        const style = document.getElementById('card-style').value;
        const root = document.documentElement;
        switch(style) {
            case 'sand': root.style.setProperty('--card-back', 'var(--color-sand)'); break;
            case 'blue': root.style.setProperty('--card-back', 'var(--color-blue)'); break;
            case 'purple': root.style.setProperty('--card-back', 'var(--color-purple)'); break;
            default: root.style.setProperty('--card-back', 'var(--color-classic)'); break;
        }
        if (cards.length > 0) fitGameGrid(); 
    }

    function toggleUploadUI() {
        const mode = document.getElementById('source-mode').value;
        document.getElementById('upload-ui').style.display = mode === 'upload' ? 'flex' : 'none';
        renderUploadPreview();
    }

    document.getElementById('image-upload').addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        let loaded = 0;
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                customImages.push(ev.target.result);
                loaded++;
                if (loaded === files.length) renderUploadPreview();
            };
            reader.readAsDataURL(file);
        });
        e.target.value = '';
    });

    function renderUploadPreview() {
        const previewContainer = document.getElementById('upload-preview');
        if (!previewContainer) return;
        previewContainer.innerHTML = '';
        customImages.forEach((src, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'thumb-wrapper';
            const img = document.createElement('img');
            img.src = src;
            img.className = 'preview-thumb';
            const removeBtn = document.createElement('div');
            removeBtn.className = 'remove-thumb';
            removeBtn.innerHTML = '√ó';
            removeBtn.onclick = (e) => { e.stopPropagation(); removeImage(index); };
            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            previewContainer.appendChild(wrapper);
        });
        const count = customImages.length;
        document.getElementById('upload-label').textContent = count > 0 ? `Â∑≤ËºâÂÖ• ${count} Âºµ` : `ÈÅ∏ÂèñÂ§öÂÄãÊ™îÊ°à`;
        if (count > 0 && document.getElementById('source-mode').value === 'upload') {
            document.getElementById('card-count').value = count * 2;
        }
    }

    function removeImage(index) {
        customImages.splice(index, 1);
        renderUploadPreview();
    }

    function enterZenMode() {
        isZen = true;
        document.body.classList.add('zen-mode');
        if (!isGameStarted && !isPreviewing) startGame();
        else setTimeout(fitGameGrid, 50); 
    }

    function exitZenMode() {
        isZen = false;
        document.body.classList.remove('zen-mode');
        setTimeout(fitGameGrid, 50);
    }

    function fitGameGrid() {
        const grid = document.getElementById('game-grid');
        const container = document.getElementById('game-container');
        const layout = document.getElementById('layout-mode').value;
        const style = document.getElementById('card-style').value;
        
        if (!cards.length) return;

        const count = cards.length;
        const padding = 40;
        const containerW = container.clientWidth - padding; 
        const containerH = container.clientHeight - padding;

        if (layout === 'grid') {
            let bestCols = 1;
            let maxCardSize = 0;
            
            for (let cols = 1; cols <= count; cols++) {
                const rows = Math.ceil(count / cols);
                const gapSize = 12; 
                const cardW = (containerW - (cols - 1) * gapSize) / cols;
                const cardH = (containerH - (rows - 1) * gapSize) / rows;
                const currentCardSize = Math.min(cardW, cardH);
                
                if (currentCardSize > maxCardSize) {
                    maxCardSize = currentCardSize;
                    bestCols = cols;
                }
            }

            if (count === 6 && containerW > containerH) {
                bestCols = 3;
                const rows = 2;
                const cardW = (containerW - (3 - 1) * 12) / 3;
                const cardH = (containerH - (2 - 1) * 12) / 2;
                maxCardSize = Math.min(cardW, cardH);
            }

            const finalSize = Math.max(Math.floor(maxCardSize * 0.95), 50);
            const actualRows = Math.ceil(count / bestCols);
            const gapSize = 12;

            const gridTotalW = (bestCols * finalSize) + (bestCols - 1) * gapSize;
            const gridTotalH = (actualRows * finalSize) + (actualRows - 1) * gapSize;
            const startX = (containerW - gridTotalW) / 2;
            const startY = (containerH - gridTotalH) / 2;

            grid.style.height = `${gridTotalH + 20}px`;

            cards.forEach((c, i) => {
                const col = i % bestCols;
                const row = Math.floor(i / bestCols);
                
                c.element.style.width = `${finalSize}px`;
                c.element.style.height = `${finalSize}px`;
                c.element.style.left = `${startX + col * (finalSize + gapSize)}px`;
                c.element.style.top = `${startY + row * (finalSize + gapSize)}px`;
                c.element.style.transform = 'rotate(0deg)';
                
                updateCardContent(c, finalSize, style);
            });
        } else {
            let rows = 2;
            let cols = Math.ceil(count / rows);
            
            if (count > 10) {
                cols = Math.ceil(Math.sqrt(count * (containerW / containerH)));
                rows = Math.ceil(count / cols);
            }

            const gap = 20;
            const cardW = (containerW - (cols - 1) * gap) / cols;
            const cardH = (containerH - (rows - 1) * gap) / rows;
            const finalSize = Math.max(Math.min(cardW, cardH) * 0.85, 60);
            
            const gridHeight = Math.max(containerH, rows * (finalSize + gap + 20));
            grid.style.height = `${gridHeight}px`;

            cards.forEach((c, i) => {
                const pos = c.scatterPos;
                const col = i % cols;
                const row = Math.floor(i / cols);

                const cellW = containerW / cols;
                const cellH = gridHeight / rows;
                
                const baseX = col * cellW + (cellW - finalSize) / 2;
                const baseY = row * cellH + (cellH - finalSize) / 2;
                
                const rangeX = (cellW - finalSize) * 0.5;
                const rangeY = (cellH - finalSize) * 0.5;

                c.element.style.width = `${finalSize}px`;
                c.element.style.height = `${finalSize}px`;
                c.element.style.left = `${Math.max(10, Math.min(containerW - finalSize, baseX + (pos.relX - 0.5) * rangeX))}px`;
                c.element.style.top = `${Math.max(10, baseY + (pos.relY - 0.5) * rangeY)}px`;
                c.element.style.transform = `rotate(${pos.rot}deg)`;
                
                updateCardContent(c, finalSize, style);
            });
        }
    }

    function updateCardContent(card, size, style) {
        const faceFront = card.element.querySelector('.card-front');
        const faceBack = card.element.querySelector('.card-back');
        if (faceFront) faceFront.style.fontSize = `${size * 0.6}px`;
        
        if (style === 'numbered') {
            faceBack.innerHTML = `<div class="card-number" style="font-size: ${size * 0.85}px">${card.originalNumber}</div>`;
        } else {
            faceBack.innerHTML = '';
        }
    }

    function startGame() {
        resetGameState();
        const countInput = document.getElementById('card-count');
        const difficulty = document.getElementById('difficulty').value;
        let count = parseInt(countInput.value);
        if (count % 2 !== 0) count++; 
        countInput.value = count;
        totalPairs = count / 2;

        const mode = document.getElementById('source-mode').value;
        const style = document.getElementById('card-style').value;
        let pool = (mode === 'upload' && customImages.length > 0) ? customImages : EMOJIS;

        const selectedIcons = [];
        const tempPool = [...pool];
        for (let i = 0; i < totalPairs; i++) {
            if (tempPool.length === 0) tempPool.push(...pool);
            const idx = Math.floor(Math.random() * tempPool.length);
            selectedIcons.push(tempPool.splice(idx, 1)[0]);
        }

        const gameIcons = [...selectedIcons, ...selectedIcons];
        shuffleArray(gameIcons);

        // Êâì‰∫ÇÊï∏Â≠óÈÇèËºØÔºöËã•ÁÇ∫ÈÄ≤ÈöéÁâàÔºåÂ∞áÊï∏Â≠óÁ∑®ËôüÊâì‰∫Ç
        let numbers = Array.from({length: count}, (_, i) => i + 1);
        if (difficulty === 'advanced') {
            shuffleArray(numbers);
        }

        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        
        cards = gameIcons.map((icon, index) => {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            cardEl.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">
                        ${icon.startsWith('data:image') ? `<img src="${icon}">` : icon}
                    </div>
                </div>
            `;
            const cardObj = { 
                icon, 
                element: cardEl, 
                isMatched: false, 
                isFlipped: false,
                originalNumber: numbers[index], // ÊåáÊ¥æÂèØËÉΩË¢´Êâì‰∫ÇÈÅéÁöÑÁ∑®Ëôü
                scatterPos: {
                    relX: Math.random(),
                    relY: Math.random(),
                    rot: (Math.random() - 0.5) * 20
                }
            };
            cardEl.onclick = () => handleCardClick(cardObj);
            grid.appendChild(cardEl);
            return cardObj;
        });
        
        setTimeout(fitGameGrid, 10);
        updateStats();
        document.getElementById('preview-btn').disabled = false;
        document.getElementById('preview-btn').textContent = "ÈñãÂïüÈ†êË¶Ω";
        document.getElementById('zen-preview-btn-container').classList.remove('game-started');
    }

    function resetGameState() {
        clearInterval(timerInterval);
        stopPreviewTimer();
        timerInterval = null;
        secondsElapsed = 0;
        steps = 0;
        matchedCount = 0;
        flippedCards = [];
        isProcessing = false;
        isGameStarted = false;
        isPreviewing = false;
        document.getElementById('timer').textContent = "00:00";
        document.getElementById('preview-btn').disabled = true;
        document.getElementById('game-container').scrollTop = 0;
    }

    function togglePreview() {
        if (isProcessing || isGameStarted) return;
        const btn = document.getElementById('preview-btn');
        const zenBtn = document.getElementById('zen-preview-btn');
        const zenTimer = document.getElementById('zen-timer');
        
        if (!isPreviewing) {
            isPreviewing = true;
            cards.forEach(card => card.element.classList.add('flipped'));
            btn.textContent = "ÁµêÊùüÈ†êË¶Ω‰∏¶ÈñãÂßã";
            btn.classList.add('active');
            zenBtn.textContent = "ÁµêÊùüÈ†êË¶Ω";
            zenTimer.style.display = 'block';
            startPreviewTimer();
        } else {
            isPreviewing = false;
            cards.forEach(card => card.element.classList.remove('flipped'));
            btn.textContent = "ÈÅäÊà≤ÈÄ≤Ë°å‰∏≠";
            btn.classList.remove('active');
            btn.disabled = true;
            isGameStarted = true;
            document.getElementById('zen-preview-btn-container').classList.add('game-started');
            stopPreviewTimer();
            startTimer();
        }
    }

    function startPreviewTimer() {
        previewSeconds = 0;
        updatePreviewTimerUI();
        previewTimerInterval = setInterval(() => {
            previewSeconds++;
            updatePreviewTimerUI();
        }, 1000);
    }

    function stopPreviewTimer() {
        clearInterval(previewTimerInterval);
        document.getElementById('preview-timer').textContent = '';
        const zenTimer = document.getElementById('zen-timer');
        if (zenTimer) zenTimer.style.display = 'none';
    }

    function updatePreviewTimerUI() {
        const text = `${previewSeconds}s`;
        const pTimer = document.getElementById('preview-timer');
        const zTimer = document.getElementById('zen-timer');
        if (pTimer) pTimer.textContent = text;
        if (zTimer) zTimer.textContent = text;
    }

    function handleCardClick(card) {
        if (isProcessing || isPreviewing) return;
        
        const index = cards.indexOf(card);
        if (index === -1) return;

        if (!isGameStarted) {
            startTimer();
            isGameStarted = true;
            document.getElementById('preview-btn').textContent = "ÈÅäÊà≤ÈÄ≤Ë°å‰∏≠";
            document.getElementById('preview-btn').disabled = true;
            document.getElementById('zen-preview-btn-container').classList.add('game-started');
        }

        if (card.isFlipped || card.isMatched || flippedCards.length >= 2) return;

        card.isFlipped = true;
        card.element.classList.add('flipped');
        flippedCards.push(index);

        if (flippedCards.length === 2) {
            steps++;
            updateStats();
            checkMatch();
        }
    }

    function checkMatch() {
        isProcessing = true;
        const [idx1, idx2] = flippedCards;
        const card1 = cards[idx1];
        const card2 = cards[idx2];
        const isMatch = card1.icon === card2.icon;

        if (isMatch) {
            setTimeout(() => {
                card1.isMatched = card2.isMatched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedCount++;
                updateStats();
                flippedCards = [];
                isProcessing = false;
                checkWin();
                if (document.getElementById('difficulty').value === 'advanced') {
                    setTimeout(swapTwoCardsEffect, 800);
                }
            }, 600);
        } else {
            setTimeout(() => {
                card1.isFlipped = card2.isFlipped = false;
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                flippedCards = [];
                
                if (document.getElementById('difficulty').value === 'advanced') {
                    setTimeout(() => {
                        swapTwoCardsEffect();
                    }, 700);
                } else {
                    isProcessing = false;
                }
            }, 800);
        }
    }

    async function swapTwoCardsEffect() {
        const unmatched = cards.filter(c => !c.isMatched);
        if (unmatched.length < 2) {
            isProcessing = false;
            return;
        }
        
        isProcessing = true;
        const idxA_real = Math.floor(Math.random() * unmatched.length);
        let idxB_real = Math.floor(Math.random() * unmatched.length);
        while (idxA_real === idxB_real) idxB_real = Math.floor(Math.random() * unmatched.length);
        
        const cardA = unmatched[idxA_real];
        const cardB = unmatched[idxB_real];
        
        const styleA = { left: cardA.element.style.left, top: cardA.element.style.top, transform: cardA.element.style.transform };
        const styleB = { left: cardB.element.style.left, top: cardB.element.style.top, transform: cardB.element.style.transform };

        cardA.element.classList.add('swapping');
        cardB.element.classList.add('swapping');

        cardA.element.style.left = styleB.left;
        cardA.element.style.top = styleB.top;
        cardA.element.style.transform = styleB.transform;

        cardB.element.style.left = styleA.left;
        cardB.element.style.top = styleA.top;
        cardB.element.style.transform = styleA.transform;

        const tempScatter = cardA.scatterPos;
        cardA.scatterPos = cardB.scatterPos;
        cardB.scatterPos = tempScatter;

        const indexA = cards.indexOf(cardA);
        const indexB = cards.indexOf(cardB);
        [cards[indexA], cards[indexB]] = [cards[indexB], cards[indexA]];

        setTimeout(() => {
            cardA.element.classList.remove('swapping');
            cardB.element.classList.remove('swapping');
            isProcessing = false;
        }, 2450);
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const m = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const s = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function updateStats() {
        document.getElementById('steps').textContent = steps;
        document.getElementById('pairs').textContent = `${matchedCount} / ${totalPairs}`;
    }

    function checkWin() {
        if (matchedCount === totalPairs) {
            clearInterval(timerInterval);
            setTimeout(() => {
                document.getElementById('win-stats').textContent = `ÂÖ±Ëä±Ë≤ª ${steps} Ê≠•ÔºåÁ∏ΩÊôÇÈï∑ ${secondsElapsed} Áßí„ÄÇ`;
                document.getElementById('overlay').style.display = 'flex';
            }, 600);
        }
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        startGame();
    }

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    window.onload = startGame;
    window.addEventListener('resize', fitGameGrid);
</script>
