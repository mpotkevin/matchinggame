    <style>
        :root {

            --text-main: #4A4A48;      /* æ·±ç°æ–‡å­— */
            --accent: #D4A373;         /* æš–æœ¨è‰²é»ç¶´ */
            --matched-color: #E9EDC9;  /* å·²é…å°èƒŒæ™¯ */
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);

            margin: 0;
            padding: 10px;

            align-items: center;

        }

        /* å°ˆæ³¨æ¨¡å¼æ¨£å¼ */
        body.zen-mode {
            padding: 0;

        }

        body.zen-mode .controls, 
        body.zen-mode header h1, 
        body.zen-mode footer {
            display: none !important;
        }

        header {
            text-align: center;

            max-width: 600px;
            margin-bottom: 10px;

        }

        header h1 {
            margin: 10px 0;

        .stats-bar {

            justify-content: space-around;
            background: white;

            border-radius: 16px;

        .stat-item { text-align: center; }
        .stat-item span {
            color: #999;
            display: block;

        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            background: white;

            border-radius: 20px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            flex-shrink: 0;

        .control-group {

            gap: 6px;

        label {
            font-size: 0.75rem;

        select, input[type="number"], button {

        }

        button.secondary-btn.active { background-color: #DDD; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* éŠæˆ²å€åŸŸå®¹å™¨ */
        #game-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;

        }

        #game-grid {
            display: grid;

        /* å¡ç‰Œè¨­è¨ˆ */
        .card {
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            max-width: 150px;
            max-height: 150px;

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card.matched .card-inner { box-shadow: 0 0 0 4px var(--matched-color); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: min(12vw, 4rem);
            line-height: 1;
        }

        .card-back {
            background-color: var(--card-back);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 20%, transparent 20%);
            background-size: 15px 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-front img { width: 85%; height: 85%; object-fit: contain; }
        .swapping { z-index: 100 !important; pointer-events: none; }

        /* é€€å‡ºæŒ‰éˆ• */
        #exit-zen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.8rem;
            display: none;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        body.zen-mode #exit-zen { display: block; }

        footer {
            margin-top: 10px;
            padding: 15px;
            color: #888;

            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }

        footer a { color: var(--accent); text-decoration: none; font-weight: 700; }

        #overlay {
            position: fixed;

            display: none;
            flex-direction: column;

        }

        @media (max-width: 480px) {
            #game-grid { gap: 8px; }
            .card-inner { border-radius: 12px; }
            .card-face { border-radius: 12px; }
            header h1 { font-size: 1.2rem; }
        }
    </style>

<body>

<header>
    <h1>è¨˜æ†¶å°å°ç¢°</h1>
    <div class="stats-bar">
        <div class="stat-item"><span>TIMER</span><div id="timer">00:00</div></div>
        <div class="stat-item"><span>STEPS</span><div id="steps">0</div></div>

</header>

<div class="controls">
    <div class="control-group">
        <label>éŠæˆ²é›£åº¦</label>
        <select id="difficulty">
            <option value="basic">åŸºç¤ç‰ˆ</option>
            <option value="advanced" selected>é€²éšç‰ˆ (æ—‹è½‰è»Œè·¡)</option>
        </select>
    </div>
    <div class="control-group">
        <label>åœ–ç‰‡ä¾†æº</label>
        <select id="source-mode" onchange="toggleUploadUI()">
            <option value="emoji">ç¶“å…¸ Emoji</option>
            <option value="upload">ä¸Šå‚³ç›¸ç‰‡</option>
        </select>
    </div>
    <div class="control-group">
        <label>ç¸½ç‰Œæ•¸</label>
        <input type="number" id="card-count" value="12" min="4" max="64" step="2">
    </div>
    <div class="control-group" id="upload-ui" style="display: none;">
        <label>ä¸Šå‚³åœ–ç‰‡</label>
        <div style="position: relative;">
            <button type="button" id="upload-label" style="width: 100%; font-size: 0.75rem; padding: 10px;">é¸å–å¤šå€‹æª”æ¡ˆ</button>
            <input type="file" id="image-upload" multiple accept="image/*" style="position: absolute; opacity: 0; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer;">
        </div>
    </div>
    <div id="upload-preview" class="preview-scroll" style="display: none;"></div>
    
    <div class="button-group">
        <button class="secondary-btn" id="preview-btn" onclick="togglePreview()" disabled>é–‹å•Ÿé è¦½</button>
        <button class="zen-btn" onclick="enterZenMode()">å°ˆæ³¨å…¨è¢å¹•</button>
        <button class="primary-btn" onclick="startGame()">é‡ç½®éŠæˆ²</button>
    </div>
</div>

<div id="game-container">
    <div id="game-grid"></div>
</div>

<button id="exit-zen" onclick="exitZenMode()">é€€å‡ºå°ˆæ³¨æ¨¡å¼</button>

<footer>
    è¨­è¨ˆï¼š<a href="https://www.facebook.com/kevin.pptgame" target="_blank">è·èƒ½æ²»ç™‚å¸« - é„­å‡±æ–‡</a>
</footer>

<div id="overlay">
    <h2 style="font-size: 2rem; color: var(--text-main); font-weight: 300;">æŒ‘æˆ°æˆåŠŸ</h2>
    <p id="win-stats" style="margin-bottom: 40px; color: #888;"></p>
    <button class="primary-btn" style="padding: 15px 60px; border-radius: 50px;" onclick="closeOverlay()">å†ç©ä¸€å±€</button>
</div>

<script>
    const EMOJIS = ['ğŸ', 'ğŸ¶', 'ğŸ¦Š', 'ğŸ€', 'ğŸš€', 'ğŸ¸', 'âš½ï¸', 'ğŸ¦', 'ğŸ•', 'ğŸŒˆ', 'ğŸ’', 'ğŸ¨', 'ğŸ¦', 'ğŸ¼', 'ğŸ¦„', 'ğŸ„', 'ğŸŒ', 'â°', 'ğŸ', 'ğŸ’¡', 'ğŸ””', 'ğŸ€', 'ğŸ‰', 'ğŸš—', 'ğŸ±', 'ğŸ¦‹', 'ğŸ¥¨', 'ğŸ§©', 'ğŸ³', 'ğŸ“', 'ğŸ¥‘', 'ğŸ©', 'ğŸª', 'ğŸ¦', 'ğŸ˜', 'ğŸ‘‘'];
    
    let cards = []; 
    let flippedCards = []; 
    let matchedCount = 0;
    let totalPairs = 0;
    let steps = 0;
    let timerInterval = null;
    let secondsElapsed = 0;
    let isProcessing = false; 
    let isGameStarted = false;
    let isPreviewing = false;
    let isZen = false;
    let customImages = [];

    function toggleUploadUI() {
        const mode = document.getElementById('source-mode').value;
        document.getElementById('upload-ui').style.display = mode === 'upload' ? 'flex' : 'none';
        document.getElementById('upload-preview').style.display = mode === 'upload' ? 'flex' : 'none';
    }

    document.getElementById('image-upload').addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        customImages = [];
        const previewContainer = document.getElementById('upload-preview');
        previewContainer.innerHTML = ''; 
        let loaded = 0;
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                customImages.push(ev.target.result);
                const img = document.createElement('img');
                img.src = ev.target.result;
                img.className = 'preview-thumb';
                previewContainer.appendChild(img);
                loaded++;
                if (loaded === files.length) {
                    document.getElementById('upload-label').textContent = `è¼‰å…¥ ${loaded} å¼µ`;
                    document.getElementById('card-count').value = loaded * 2;
                }
            };
            reader.readAsDataURL(file);
        });
    });

    function enterZenMode() {
        isZen = true;
        document.body.classList.add('zen-mode');
        // å¦‚æœéŠæˆ²é‚„æ²’é–‹å§‹ï¼Œå…ˆé–‹å§‹
        if (!isGameStarted && !isPreviewing) startGame();
        else fitGameGrid();
    }

    function exitZenMode() {
        isZen = false;
        document.body.classList.remove('zen-mode');
        fitGameGrid();
    }

    // å‹•æ…‹èª¿æ•´ Gridï¼Œç¢ºä¿ä¸æ²å‹•
    function fitGameGrid() {
        const grid = document.getElementById('game-grid');
        const container = document.getElementById('game-container');
        if (!cards.length) return;

        const count = cards.length;
        const containerW = container.clientWidth;
        const containerH = container.clientHeight;

        // è¨ˆç®—æœ€ä½³è¡Œåˆ—æ•¸
        let bestCols = 1;
        let maxCardSize = 0;

        for (let cols = 1; cols <= count; cols++) {
            const rows = Math.ceil(count / cols);
            const gapSize = 12; // CSS å…§çš„ gap
            const availableW = containerW - (cols - 1) * gapSize;
            const availableH = containerH - (rows - 1) * gapSize;
            
            const cardW = availableW / cols;
            const cardH = availableH / rows;
            const currentCardSize = Math.min(cardW, cardH);

            if (currentCardSize > maxCardSize) {
                maxCardSize = currentCardSize;
                bestCols = cols;
            }
        }

        // ç¨å¾®èª¿å°ä¸€é»é»é»ç¢ºä¿é‚Šç·£ä¸æº¢å‡º
        const finalSize = Math.floor(maxCardSize * 0.98);
        grid.style.gridTemplateColumns = `repeat(${bestCols}, ${finalSize}px)`;
        
        cards.forEach(c => {
            c.element.style.width = `${finalSize}px`;
            c.element.style.height = `${finalSize}px`;
            // å‹•æ…‹èª¿æ•´å­—é«”å¤§å°
            c.element.querySelector('.card-face').style.fontSize = `${finalSize * 0.6}px`;
        });
    }

    function startGame() {
        resetGameState();
        
        const countInput = document.getElementById('card-count');
        let count = parseInt(countInput.value);
        if (count % 2 !== 0) count++; 
        countInput.value = count;
        totalPairs = count / 2;

        const mode = document.getElementById('source-mode').value;
        let pool = (mode === 'upload' && customImages.length > 0) ? customImages : EMOJIS;

        const selectedIcons = [];
        const tempPool = [...pool];
        for (let i = 0; i < totalPairs; i++) {
            if (tempPool.length === 0) tempPool.push(...pool);
            const idx = Math.floor(Math.random() * tempPool.length);
            selectedIcons.push(tempPool.splice(idx, 1)[0]);
        }

        const gameIcons = [...selectedIcons, ...selectedIcons];
        shuffleArray(gameIcons);

        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        
        cards = gameIcons.map((icon, index) => {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            cardEl.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">
                        ${icon.startsWith('data:image') ? `<img src="${icon}">` : icon}
                    </div>
                </div>
            `;
            cardEl.onclick = () => handleCardClick(index);
            grid.appendChild(cardEl);
            return { icon, element: cardEl, isMatched: false, isFlipped: false };
        });

        fitGameGrid();
        updateStats();
        document.getElementById('preview-btn').disabled = false;
        document.getElementById('preview-btn').textContent = "é–‹å•Ÿé è¦½";
    }

    function resetGameState() {
        clearInterval(timerInterval);
        timerInterval = null;
        secondsElapsed = 0;
        steps = 0;
        matchedCount = 0;
        flippedCards = [];
        isProcessing = false;
        isGameStarted = false;
        isPreviewing = false;
        document.getElementById('timer').textContent = "00:00";
        document.getElementById('preview-btn').disabled = true;
    }

    function togglePreview() {
        if (isProcessing || isGameStarted) return;
        const btn = document.getElementById('preview-btn');
        if (!isPreviewing) {
            isPreviewing = true;
            cards.forEach(card => card.element.classList.add('flipped'));
            btn.textContent = "çµæŸé è¦½ä¸¦é–‹å§‹";
            btn.classList.add('active');
        } else {
            isPreviewing = false;
            cards.forEach(card => card.element.classList.remove('flipped'));
            btn.textContent = "æˆ°é¬¥ä¸­";
            btn.classList.remove('active');
            btn.disabled = true;
            isGameStarted = true;
            startTimer();
        }
    }

    function handleCardClick(index) {
        if (isProcessing || isPreviewing) return;
        if (!isGameStarted) {
            startTimer();
            isGameStarted = true;
            document.getElementById('preview-btn').disabled = true;
        }

        const card = cards[index];
        if (card.isFlipped || card.isMatched || flippedCards.length >= 2) return;

        card.isFlipped = true;
        card.element.classList.add('flipped');
        flippedCards.push(index);

        if (flippedCards.length === 2) {
            steps++;
            updateStats();
            checkMatch();
        }
    }

    function checkMatch() {
        isProcessing = true;
        const [idx1, idx2] = flippedCards;
        const card1 = cards[idx1];
        const card2 = cards[idx2];
        const isMatch = card1.icon === card2.icon;

        setTimeout(() => {
            if (isMatch) {
                card1.isMatched = card2.isMatched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedCount++;
                updateStats();
                flippedCards = [];
                isProcessing = false;
                checkWin();
                if (document.getElementById('difficulty').value === 'advanced') {
                    setTimeout(swapTwoCardsWithOrbit, 400);
                }
            } else {
                card1.isFlipped = card2.isFlipped = false;
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                flippedCards = [];
                isProcessing = false;
                if (document.getElementById('difficulty').value === 'advanced') {
                    swapTwoCardsWithOrbit();
                }
            }
        }, 800);
    }

    async function swapTwoCardsWithOrbit() {
        const unmatched = cards.filter(c => !c.isMatched);
        if (unmatched.length < 2) return;
        isProcessing = true;
        const idxA = Math.floor(Math.random() * unmatched.length);
        let idxB = Math.floor(Math.random() * unmatched.length);
        while (idxA === idxB) idxB = Math.floor(Math.random() * unmatched.length);
        const cardA = unmatched[idxA];
        const cardB = unmatched[idxB];
        const rectA = cardA.element.getBoundingClientRect();
        const rectB = cardB.element.getBoundingClientRect();
        const dx = rectB.left - rectA.left;
        const dy = rectB.top - rectA.top;
        cardA.element.classList.add('swapping');
        cardB.element.classList.add('swapping');
        const duration = 1200; 
        const easing = 'cubic-bezier(0.45, 0.05, 0.55, 0.95)';
        const animA = cardA.element.animate([
            { transform: `translate(0, 0) rotate(0deg)` },
            { transform: `translate(${dx/2}px, ${dy/2}px) rotate(90deg) scale(1.15)`, offset: 0.5 },
            { transform: `translate(${dx}px, ${dy}px) rotate(180deg)` }
        ], { duration, easing });
        const animB = cardB.element.animate([
            { transform: `translate(0, 0) rotate(0deg)` },
            { transform: `translate(${-dx/2}px, ${-dy/2}px) rotate(90deg) scale(1.15)`, offset: 0.5 },
            { transform: `translate(${-dx}px, ${-dy}px) rotate(180deg)` }
        ], { duration, easing });
        await Promise.all([animA.finished, animB.finished]);
        const grid = document.getElementById('game-grid');
        const indexA = cards.indexOf(cardA);
        const indexB = cards.indexOf(cardB);
        [cards[indexA], cards[indexB]] = [cards[indexB], cards[indexA]];
        grid.innerHTML = '';
        cards.forEach((c, i) => {
            c.element.classList.remove('swapping');
            c.element.onclick = () => handleCardClick(i);
            grid.appendChild(c.element);
        });
        isProcessing = false;
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const m = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const s = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function updateStats() {
        document.getElementById('steps').textContent = steps;
        document.getElementById('pairs').textContent = `${matchedCount} / ${totalPairs}`;
    }

    function checkWin() {
        if (matchedCount === totalPairs) {
            clearInterval(timerInterval);
            setTimeout(() => {
                document.getElementById('win-stats').textContent = `å…±èŠ±è²» ${steps} æ­¥ï¼Œç¸½æ™‚é•· ${secondsElapsed} ç§’ã€‚`;
                document.getElementById('overlay').style.display = 'flex';
            }, 600);
        }
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        startGame();
    }

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    window.onload = startGame;
    window.addEventListener('resize', fitGameGrid);
</script>
