    2. é è¦½æ§åˆ¶ï¼šé»æ“Šã€Œé–‹å•Ÿé è¦½ã€çœ‹ç‰Œï¼Œå†æ¬¡é»æ“Šã€ŒçµæŸé è¦½ä¸¦é–‹å§‹ã€å¾Œè¨ˆæ™‚é–‹å§‹ã€‚
    3. åœ–ç‰‡ä¸Šå‚³ï¼šä¸Šå‚³åœ–ç‰‡å¾Œï¼Œç³»çµ±æœƒè‡ªå‹•æ ¹æ“šå¼µæ•¸è¨­å®šç¸½ç‰Œæ•¸ï¼Œä¸¦åœ¨ä¸‹æ–¹é¡¯ç¤ºç¸®åœ–é è¦½ã€‚

    <style>
        :root {
            --bg-color: #FAFAF7;       /* å¥¶ç™½èƒŒæ™¯ */
            --card-back: #A3B18A;      /* è«è˜­è¿ªç¶ å¡èƒŒ */
            --card-front: #ffffff;

            --accent: #D4A373;         /* æš–æœ¨è‰²é»ç¶´ */

        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* éŠæˆ²å€åŸŸ */
        #game-grid {
            display: grid;

        .card {

        .card-inner {
            position: relative;

            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            box-shadow: 0 0 0 5px var(--matched-color);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            font-size: clamp(2rem, 14vw, 6rem);
            line-height: 1;
        }

        .card-back {
            background-color: var(--card-back);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 20%, transparent 20%);
            background-size: 20px 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-front img {

        footer {

        }

        footer a {

        }

        #overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(250, 250, 247, 0.96);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(15px);
        }

        @media (max-width: 480px) {
            body { padding: 15px; }

<body>

<header>
    <h1>è¨˜æ†¶å°å°ç¢°</h1>
    <div class="stats-bar">
        <div class="stat-item"><span>TIMER</span><div id="timer">00:00</div></div>
        <div class="stat-item"><span>STEPS</span><div id="steps">0</div></div>
        <div class="stat-item"><span>PAIRS</span><div id="pairs">0 / 0</div></div>
    </div>
</header>

<div class="controls">
    <div class="control-group">
        <label>éŠæˆ²é›£åº¦</label>
        <select id="difficulty">
            <option value="basic">åŸºç¤ç‰ˆ</option>
            <option value="advanced" selected>é€²éšç‰ˆ (æ—‹è½‰è»Œè·¡)</option>
        </select>
    </div>
    <div class="control-group">
        <label>åœ–ç‰‡ä¾†æº</label>
        <select id="source-mode" onchange="toggleUploadUI()">
            <option value="emoji">ç¶“å…¸ Emoji</option>
            <option value="upload">ä¸Šå‚³ç›¸ç‰‡</option>
        </select>
    </div>
    <div class="control-group">
        <label>ç¸½ç‰Œæ•¸</label>
        <input type="number" id="card-count" value="12" min="4" max="64" step="2">
    </div>
    <div class="control-group" id="upload-ui" style="display: none;">
        <label>ä¸Šå‚³åœ–ç‰‡</label>
        <div style="position: relative;">
            <button type="button" id="upload-label" style="width: 100%; font-size: 0.8rem;">é¸å–å¤šå¼µåœ–ç‰‡</button>
            <input type="file" id="image-upload" multiple accept="image/*" style="position: absolute; opacity: 0; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer;">
        </div>
    </div>
    <!-- ç¸®åœ–é¡¯ç¤ºå€åŸŸ -->
    <div id="upload-preview" class="preview-scroll" style="display: none;"></div>
    
    <div class="button-group">
        <button class="secondary-btn" id="preview-btn" onclick="togglePreview()" disabled>é–‹å•Ÿé è¦½</button>
        <button class="primary-btn" onclick="startGame()">é–‹å§‹æ–°éŠæˆ²</button>
    </div>
</div>

<div id="game-grid"></div>

<footer>
    è¨­è¨ˆï¼š<a href="https://www.facebook.com/kevin.pptgame" target="_blank">è·èƒ½æ²»ç™‚å¸« - é„­å‡±æ–‡</a>
</footer>

<div id="overlay">
    <h2 style="font-size: 2.2rem; color: var(--text-main); font-weight: 300; margin-bottom: 10px;">æŒ‘æˆ°æˆåŠŸ</h2>
    <p id="win-stats" style="margin-bottom: 40px; color: #888; font-size: 1.1rem;"></p>
    <button class="primary-btn" style="padding: 15px 60px; border-radius: 50px;" onclick="closeOverlay()">å†ç©ä¸€å±€</button>
</div>

<script>
    const EMOJIS = ['ğŸ', 'ğŸ¶', 'ğŸ¦Š', 'ğŸ€', 'ğŸš€', 'ğŸ¸', 'âš½ï¸', 'ğŸ¦', 'ğŸ•', 'ğŸŒˆ', 'ğŸ’', 'ğŸ¨', 'ğŸ¦', 'ğŸ¼', 'ğŸ¦„', 'ğŸ„', 'ğŸŒ', 'â°', 'ğŸ', 'ğŸ’¡', 'ğŸ””', 'ğŸ€', 'ğŸ‰', 'ğŸš—', 'ğŸ±', 'ğŸ¦‹', 'ğŸ¥¨', 'ğŸ§©', 'ğŸ³', 'ğŸ“', 'ğŸ¥‘', 'ğŸ©', 'ğŸª', 'ğŸ¦'];
    
    let cards = []; 
    let flippedCards = []; 
    let matchedCount = 0;
    let totalPairs = 0;
    let steps = 0;
    let timerInterval = null;
    let secondsElapsed = 0;
    let isProcessing = false; 
    let isGameStarted = false;
    let isPreviewing = false;
    let customImages = [];

    function toggleUploadUI() {
        const mode = document.getElementById('source-mode').value;
        const uploadUI = document.getElementById('upload-ui');
        const previewUI = document.getElementById('upload-preview');
        
        if (mode === 'upload') {
            uploadUI.style.display = 'flex';
            previewUI.style.display = 'flex';
        } else {
            uploadUI.style.display = 'none';
            previewUI.style.display = 'none';
        }
    }

    document.getElementById('image-upload').addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        customImages = [];
        let loaded = 0;
        const previewContainer = document.getElementById('upload-preview');
        previewContainer.innerHTML = ''; // æ¸…ç©ºèˆŠç¸®åœ–

        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const base64 = ev.target.result;
                customImages.push(base64);

                // å‰µå»ºç¸®åœ–é è¦½
                const img = document.createElement('img');
                img.src = base64;
                img.className = 'preview-thumb';
                previewContainer.appendChild(img);

                loaded++;
                if (loaded === files.length) {
                    document.getElementById('upload-label').textContent = `å·²è¼‰å…¥ ${loaded} å¼µ`;
                    // è‡ªå‹•è¨­å®šç¸½ç‰Œæ•¸
                    const cardCountInput = document.getElementById('card-count');
                    cardCountInput.value = loaded * 2;
                }
            };
            reader.readAsDataURL(file);
        });
    });

    function startGame() {
        resetGameState();
        
        const countInput = document.getElementById('card-count');
        let count = parseInt(countInput.value);
        if (count % 2 !== 0) count++; 
        countInput.value = count;
        totalPairs = count / 2;

        const mode = document.getElementById('source-mode').value;
        let pool = (mode === 'upload' && customImages.length > 0) ? customImages : EMOJIS;

        const selectedIcons = [];
        const tempPool = [...pool];
        for (let i = 0; i < totalPairs; i++) {
            if (tempPool.length === 0) tempPool.push(...pool);
            const idx = Math.floor(Math.random() * tempPool.length);
            selectedIcons.push(tempPool.splice(idx, 1)[0]);
        }

        const gameIcons = [...selectedIcons, ...selectedIcons];
        shuffleArray(gameIcons);

        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        
        const cols = Math.ceil(Math.sqrt(count));
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        cards = gameIcons.map((icon, index) => {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            cardEl.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">
                        ${icon.startsWith('data:image') ? `<img src="${icon}">` : icon}
                    </div>
                </div>
            `;
            cardEl.onclick = () => handleCardClick(index);
            grid.appendChild(cardEl);
            return { icon, element: cardEl, isMatched: false, isFlipped: false };
        });

        updateStats();
        document.getElementById('preview-btn').disabled = false;
        document.getElementById('preview-btn').textContent = "é–‹å•Ÿé è¦½";
        document.getElementById('preview-btn').classList.remove('active');
    }

    function resetGameState() {
        clearInterval(timerInterval);
        timerInterval = null;
        secondsElapsed = 0;
        steps = 0;
        matchedCount = 0;
        flippedCards = [];
        isProcessing = false;
        isGameStarted = false;
        isPreviewing = false;
        document.getElementById('timer').textContent = "00:00";
        document.getElementById('preview-btn').disabled = true;
    }

    function togglePreview() {
        if (isProcessing || isGameStarted) return;
        const btn = document.getElementById('preview-btn');
        if (!isPreviewing) {
            isPreviewing = true;
            cards.forEach(card => card.element.classList.add('flipped'));
            btn.textContent = "çµæŸé è¦½ä¸¦é–‹å§‹";
            btn.classList.add('active');
        } else {
            isPreviewing = false;
            cards.forEach(card => card.element.classList.remove('flipped'));
            btn.textContent = "æˆ°é¬¥ä¸­";
            btn.classList.remove('active');
            btn.disabled = true;
            isGameStarted = true;
            startTimer();
        }
    }

    function handleCardClick(index) {
        if (isProcessing || isPreviewing) return;
        
        if (!isGameStarted) {
            startTimer();
            isGameStarted = true;
            document.getElementById('preview-btn').disabled = true;
            document.getElementById('preview-btn').textContent = "æˆ°é¬¥ä¸­";
        }

        const card = cards[index];
        if (card.isFlipped || card.isMatched || flippedCards.length >= 2) return;

        card.isFlipped = true;
        card.element.classList.add('flipped');
        flippedCards.push(index);

        if (flippedCards.length === 2) {
            steps++;
            updateStats();
            checkMatch();
        }
    }

    function checkMatch() {
        isProcessing = true;
        const [idx1, idx2] = flippedCards;
        const card1 = cards[idx1];
        const card2 = cards[idx2];

        const isMatch = card1.icon === card2.icon;

        setTimeout(() => {
            if (isMatch) {
                card1.isMatched = card2.isMatched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedCount++;
                updateStats();
                flippedCards = [];
                isProcessing = false;
                checkWin();
                if (document.getElementById('difficulty').value === 'advanced') {
                    setTimeout(swapTwoCardsWithOrbit, 400);
                }
            } else {
                card1.isFlipped = card2.isFlipped = false;
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                flippedCards = [];
                isProcessing = false;
                if (document.getElementById('difficulty').value === 'advanced') {
                    swapTwoCardsWithOrbit();
                }
            }
        }, 1000);
    }

    async function swapTwoCardsWithOrbit() {
        const unmatched = cards.filter(c => !c.isMatched);
        if (unmatched.length < 2) return;

        isProcessing = true;
        const idxA = Math.floor(Math.random() * unmatched.length);
        let idxB = Math.floor(Math.random() * unmatched.length);
        while (idxA === idxB) idxB = Math.floor(Math.random() * unmatched.length);

        const cardA = unmatched[idxA];
        const cardB = unmatched[idxB];

        const rectA = cardA.element.getBoundingClientRect();
        const rectB = cardB.element.getBoundingClientRect();

        const dx = rectB.left - rectA.left;
        const dy = rectB.top - rectA.top;

        cardA.element.classList.add('swapping');
        cardB.element.classList.add('swapping');

        const duration = 1200; 
        const easing = 'cubic-bezier(0.45, 0.05, 0.55, 0.95)';

        const animA = cardA.element.animate([
            { transform: `translate(0, 0) rotate(0deg)` },
            { transform: `translate(${dx/2}px, ${dy/2}px) rotate(90deg) scale(1.15)`, offset: 0.5 },
            { transform: `translate(${dx}px, ${dy}px) rotate(180deg)` }
        ], { duration, easing });

        const animB = cardB.element.animate([
            { transform: `translate(0, 0) rotate(0deg)` },
            { transform: `translate(${-dx/2}px, ${-dy/2}px) rotate(90deg) scale(1.15)`, offset: 0.5 },
            { transform: `translate(${-dx}px, ${-dy}px) rotate(180deg)` }
        ], { duration, easing });

        await Promise.all([animA.finished, animB.finished]);

        const grid = document.getElementById('game-grid');
        const indexA = cards.indexOf(cardA);
        const indexB = cards.indexOf(cardB);

        [cards[indexA], cards[indexB]] = [cards[indexB], cards[indexA]];

        grid.innerHTML = '';
        cards.forEach((c, i) => {
            c.element.classList.remove('swapping');
            c.element.onclick = () => handleCardClick(i);
            grid.appendChild(c.element);
        });

        isProcessing = false;
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const m = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const s = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function updateStats() {
        document.getElementById('steps').textContent = steps;
        document.getElementById('pairs').textContent = `${matchedCount} / ${totalPairs}`;
    }

    function checkWin() {
        if (matchedCount === totalPairs) {
            clearInterval(timerInterval);
            setTimeout(() => {
                document.getElementById('win-stats').textContent = `å…±èŠ±è²» ${steps} æ­¥ï¼Œç¸½æ™‚é•· ${secondsElapsed} ç§’ã€‚`;
                document.getElementById('overlay').style.display = 'flex';
            }, 600);
        }
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        startGame();
    }

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    window.onload = startGame;
</script>

</body>
